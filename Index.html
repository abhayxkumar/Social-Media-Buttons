<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Buttons</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="social-buttons">
      <a
        href="https://www.twitter.com"
        class="social-buttons__button social-button social-button--twitter"
        aria-label="Twitter"
        target="_blank"
      >
        <span class="social-button__inner">
          <i class="fab fa-twitter"></i>
        </span>
      </a>

      <a
        href="https://www.facebook.com"
        class="social-buttons__button social-button social-button--facebook"
        aria-label="Facebook"
        target="_blank"
      >
        <span class="social-button__inner">
          <i class="fab fa-facebook-f"></i>
        </span>
      </a>

      <a
        href="https://www.linkedin.in"
        class="social-buttons__button social-button social-button--linkedin"
        aria-label="LinkedIn"
        target="_blank"
      >
        <span class="social-button__inner">
          <i class="fab fa-linkedin-in"></i>
        </span>
      </a>

      <a
        href="https://www.instagram.com"
        class="social-buttons__button social-button social-button--instagram"
        aria-label="Instagram"
        target="_blank"
      >
        <span class="social-button__inner">
          <i class="fab fa-instagram"></i>
        </span>
      </a>

      <a
        href="https://www.github.com"
        class="social-buttons__button social-button social-button--github"
        aria-label="GitHub"
        target="_blank"
      >
        <span class="social-button__inner">
          <i class="fab fa-github"></i>
        </span>
      </a>

      <a
        href="https://www.gmail.com"
        class="social-buttons__button social-button social-button--mail"
        aria-label="mail"
        target="_blank"
      >
        <span class="social-button__inner">
          <i class="far fa-envelope"></i>
        </span>
      </a>
    </div>
  </body>
</html>
